<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-row">
        <div>
          <h1>AI Tutor</h1>
          <p class="tagline">Ask anything from your study materials</p>
        </div>
        <button type="button" id="add-pdfs-btn" class="add-pdfs-btn" aria-label="Add PDFs">Add PDFs</button>
      </div>
    </header>

    <!-- Ingest PDFs modal -->
    <div id="ingest-modal" class="modal" role="dialog" aria-labelledby="ingest-modal-title" aria-modal="true" hidden>
      <div class="modal-backdrop" id="ingest-modal-backdrop"></div>
      <div class="modal-box">
        <div class="modal-header">
          <h2 id="ingest-modal-title">Upload PDFs</h2>
          <button type="button" class="modal-close" id="ingest-modal-close" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <p class="ingest-hint">Add PDFs to your study materials. Choose one or more files, then click Ingest to make them available for questions.</p>
          <div class="ingest-upload-zone">
            <label class="ingest-file-label" for="ingest-file-input">
              <span class="ingest-file-label-text">Choose PDFs</span>
            </label>
            <input type="file" id="ingest-file-input" accept=".pdf" multiple class="ingest-file-input">
            <div id="ingest-file-list" class="ingest-file-list"></div>
          </div>
          <div id="ingest-progress" class="ingest-progress" hidden>
            <div id="ingest-pages-bar-wrap" class="ingest-pages-bar-wrap" hidden>
              <div class="ingest-pages-bar-label">Loading pages</div>
              <div class="ingest-pages-bar-track">
                <div id="ingest-pages-bar-fill" class="ingest-pages-bar-fill"></div>
              </div>
              <div id="ingest-pages-bar-text" class="ingest-pages-bar-text">0 pages</div>
            </div>
            <div id="ingest-progress-log" class="ingest-progress-log" role="log"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="ingest-modal-cancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="ingest-btn" disabled>Ingest</button>
        </div>
      </div>
    </div>

    <main class="chat-container">
      <div id="messages" class="messages" role="log" aria-live="polite">
        <div class="message bot typing" id="typing" aria-hidden="true">
          <span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
      </div>

      <form id="chat-form" class="input-area" aria-label="Send a message">
        <textarea
          id="input"
          class="input"
          placeholder="Ask a question..."
          rows="1"
          maxlength="2000"
          aria-label="Your question"
        ></textarea>
        <button type="submit" id="send-btn" class="send-btn" aria-label="Send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
